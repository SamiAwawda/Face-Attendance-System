<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Face Attendance System{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-blue: #0099ff;
            --neon-green: #00ff00;
            --dark-bg: #0a0a0f;
            --card-bg: #1a1a2e;
            --card-hover: #252540;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Cyberpunk animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
            animation: scanlines 8s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        
        .container {
            position: relative;
            z-index: 2;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Neon glow effect */
        .neon-text {
            color: var(--neon-cyan);
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 30px var(--neon-cyan),
                0 0 40px var(--neon-cyan);
            animation: neon-flicker 3s infinite alternate;
        }
        
        @keyframes neon-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 10px var(--neon-cyan),
                    0 0 20px var(--neon-cyan),
                    0 0 30px var(--neon-cyan),
                    0 0 40px var(--neon-cyan);
            }
            20%, 24%, 55% {
                text-shadow: 
                    0 0 5px var(--neon-cyan),
                    0 0 10px var(--neon-cyan);
            }
        }
        
        /* Modern card styling */
        .cyber-card {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.1),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cyber-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-blue));
            border-radius: 15px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .cyber-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
        }
        
        .cyber-card:hover::before {
            opacity: 0.2;
        }
        
        /* Form controls */
        .form-control, .form-select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #fff;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(0, 0, 0, 0.7);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            color: #fff;
        }
        
        .form-label {
            color: var(--neon-cyan);
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        /* Buttons */
        .btn-cyber {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-blue));
            border: none;
            color: #000;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 12px 30px;
            border-radius: 8px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .btn-cyber::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-cyber:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .btn-cyber:hover::before {
            left: 100%;
        }
        
        .btn-cyber:active {
            transform: translateY(0);
        }
        
        /* Video feed styling */
        .video-container {
            border: 2px solid var(--neon-cyan);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            background: #000;
        }
        
        .video-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Attendance log */
        .attendance-log {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1rem;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .attendance-log::-webkit-scrollbar {
            width: 8px;
        }
        
        .attendance-log::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .attendance-log::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 10px;
        }
        
        .log-item {
            background: rgba(26, 26, 46, 0.6);
            border-left: 3px solid var(--neon-cyan);
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .log-item:hover {
            background: rgba(26, 26, 46, 0.9);
            border-left-color: var(--neon-green);
            transform: translateX(5px);
        }
        
        .log-item .time {
            color: var(--neon-cyan);
            font-size: 0.9rem;
            font-family: 'Orbitron', monospace;
        }
        
        .log-item .name {
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .log-item .id {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        /* Dashboard cards */
        .action-card {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .action-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            opacity: 0.2;
        }
        
        .action-card:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .action-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
        }
        
        .action-card i {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .action-card h3 {
            color: var(--neon-cyan);
            margin-bottom: 0.5rem;
        }
        
        /* SweetAlert2 customization */
        .swal2-popup {
            background: var(--card-bg) !important;
            border: 1px solid var(--neon-cyan) !important;
        }
        
        .swal2-title {
            color: var(--neon-cyan) !important;
            font-family: 'Orbitron', sans-serif !important;
        }
        
        .swal2-html-container {
            color: #fff !important;
        }
        
        .swal2-confirm {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-blue)) !important;
            color: #000 !important;
            font-weight: 700 !important;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.3/dist/sweetalert2.all.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
