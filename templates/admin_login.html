{% extends "layout.html" %}

{% block title %}Admin Login - Face Attendance System{% endblock %}

{% block content %}
<div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="cyber-card">
                <div class="text-center mb-4">
                    <div class="mb-3">
                        <i class="fas fa-shield-alt"
                            style="font-size: 4rem; background: linear-gradient(45deg, #ff00ff, #ff66ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                    </div>
                    <h1 class="neon-text mb-2">
                        Admin Access
                    </h1>
                    <p class="text-muted">Secure Authentication Required</p>
                </div>

                <form id="adminLoginForm">
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-key"></i> Admin Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter admin password" required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-cyber w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Access Dashboard
                    </button>

                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary w-100">
                        <i class="fas fa-arrow-left me-2"></i>
                        Back to Gateway
                    </a>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-lock"></i>
                        Authorized Personnel Only
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .btn-outline-secondary {
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: rgba(255, 255, 255, 0.7);
        padding: 12px;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
        color: #fff;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const password = document.getElementById('password').value;

        // Show loading
        Swal.fire({
            title: 'Authenticating...',
            html: 'Please wait',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        try {
            const response = await fetch('/admin_auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            });

            const data = await response.json();

            if (data.success) {
                Swal.fire({
                    icon: 'success',
                    title: 'Access Granted!',
                    text: 'Redirecting to dashboard...',
                    timer: 1000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = data.redirect;
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Access Denied',
                    text: data.message || 'Invalid password'
                });
                document.getElementById('password').value = '';
            }
        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Authentication failed. Please try again.'
            });
        }
    });

    // Focus on password field
    document.getElementById('password').focus();
</script>
{% endblock %}
